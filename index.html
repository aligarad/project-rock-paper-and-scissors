<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Papper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
    <span id="user-score">0</span>: <span id="computer-score">0</span>
    </div>

    <div class="result ">
        <p>Start game!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock-paper-scissors-icon-24.jpg" alt="rock" width="100px">
            <p>Rock</p>
        </div>

        <div class="choice" id="p">
            <img src="paper.svg" alt="paper" width="100px">
            <p>Paper</p>
        </div>

        <div class="choice" id="s">
            <img src="kindpng_830031.png" alt="scissors" width="100px">
            <p>Scissors</p>
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="index.js"></script>
</body>
</html>
